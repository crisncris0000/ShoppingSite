<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title>Register form</title>
</head>
<body>

<div class="register-container">

    <h2>Register here!</h2>
    <hr style="border: 2px solid black;">

    <form class="register-form" method="POST" th:action="@{/register}" th:object="${user}">

        <div class="email-field">
            <label for="email"><img src="Images/login_icon.png"></label>
            <input type="email" id="email" required placeholder="Enter your email" th:field="*{username}">
        </div>

        <div class="password-field">
            <label for="password"><img src="Images/password_icon.png"></label>
            <input type="password" id="password" required placeholder="Enter your password" th:field="*{password}">
        </div>

        <div th:if="${errorMessage}" th:text="${errorMessage}" class="error"></div>

        <button type="submit" id="register">Register</button>
        </a>

    </form>

    <a th:href="@{/home}" class="home-link">Return to home page</a>


</div>

</body>
</html>
